<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.4/css/all.css"/>
    <link rel="stylesheet" href="assets/bootstarp/bootstrap.min.css">
    <link rel="stylesheet" href="assets/css/custom.css">
    <link rel="stylesheet" href="assets/css/super-classes.css">
    <link rel="stylesheet" href="assets/css/mobile.css">
    <title>Mighty Fine | Home</title>
</head>
<body>
  <!-- ================================ -->
  <!-- ==========   Header   ========== -->
  <!-- ================================  -->
  <header class="w-100 float-left header-con">
    <div class="wrapper">
        <nav class="navbar navbar-expand-lg navbar-light p-0">
            <a class="navbar-brand" href="#">
                <figure class="mb-0">
                    <img src="assets/images/logo-icon.png" alt="logo-icon">
                </figure>
            </a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
              <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
              <ul class="navbar-nav m-auto">
                <li class="nav-item active pl-0">
                  <a class="nav-link p-0 font-semibold p-0" href="#">How it helps</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link p-0 font-semibold" href="#">Options</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link p-0 font-semibold" href="#">FAQs</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link p-0 font-semibold" href="#">User guide</a>
                  </li>
              </ul>
              <div class="nav-btn d-flex align-items-center">
                <div class="login-btn">
                    <a href="#">Login <i class="fas fa-angle-right"></i></a>
                </div>
                <div class="sign-btn generic-btn">
                    <a href="#">Sign up for Free</a>
                </div>
              </div>
            </div>
          </nav>
    </div>
  </header>
  <!-- ================================ -->
  <!-- ==========   Header   ========== -->
  <!-- ================================  -->
  <!-- BANNER SECTION -->
  <section class="w-100 float-left banner-con">
    <div class="wrapper">
        <div class="row">
            <div class="col-lg-6 d-flex align-items-center">
                <div class="banner-txt">
                    <h1 class="font-extarablod primary-color">The <span>simple</span> way to manage your digital assets</h1>
                    <p class="secondary-color font-medium">Hassle free storage and management makes accessing and sharing all of your media assets incredibly easy.</p>
                    <div class="generic-btn">
                        <a href="#">Sign up for FREE</a>
                        <a href="#" class="transparent-btn">Book a demo</a>
                    </div>
                </div>
            </div>
            <div class="col-lg-6">
                <div class="banner-img text-center">
                    <figure class="mb-0 position-relative">
                        <img src="assets/images/shop-img.png" alt="shop-img">
                    </figure>
                </div>
            </div>
        </div>
    </div>
  </section>
  <!-- BANNER SECTION -->
<script src="assets/js/jquery-3.2.1.slim.min.js"></script>
<script src="assets/js/popper.min.js"></script>
<script src="assets/js/bootstrap.min.js"></script>
